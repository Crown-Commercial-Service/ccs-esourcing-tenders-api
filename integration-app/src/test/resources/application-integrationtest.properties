# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------

# LOGGING
logging.level.uk.gov.crowncommercial.esourcing=TRACE

# JAGGAER TOKEN API CLIENT CREDENTIALS
spring.security.oauth2.client.provider.jaggaer.token-uri=token-uri
spring.security.oauth2.client.registration.jaggaer.client-id=client-id
spring.security.oauth2.client.registration.jaggaer.client-secret=client-secret
spring.security.oauth2.client.registration.jaggaer.authorization-grant-type=client_credentials

# SALESFORCE TOKEN API CLIENT CREDENTIALS
spring.security.oauth2.client.provider.salesforce.token-uri=token-uri
spring.security.oauth2.client.registration.salesforce.client-id=client-id
spring.security.oauth2.client.registration.salesforce.client-secret=client-secret
spring.security.oauth2.client.registration.salesforce.authorization-grant-type=client_credentials
salesforce.oauth2.username=username
salesforce.oauth2.password=password
