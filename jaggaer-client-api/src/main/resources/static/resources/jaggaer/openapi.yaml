openapi: 3.0.0

info:
  description: This is a simple API
  version: 1.0.0-SNAPSHOT
  title: Crown Commercial Service

tags:
  - name: Projects
    description: Jaggaer Projects API
  - name: Rfx
    description: Jaggaer RFX API

servers:
